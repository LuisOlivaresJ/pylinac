definitions:
  steps:
    - step: &build-docs
        name: Build Docs
        script:
          - pip install nox
          - nox -s build_docs
        condition:
          changesets:
            includePaths:
              - "docs/**"
    - step: &push-to-github
        name: Push to Github
        clone:
          depth: full
        script:
          - git push git@github.com:jrkerns/pylinac.git $BITBUCKET_BRANCH
    - step: &cbct-tests
        name: Run CBCT Tests
        script:
          - pip install -r requirements-dev.txt
          - pytest tests_basic/test_cbct.py --cov=pylinac.cbct --cov-report term --junitxml=./test-reports/pytest_results.xml
        condition:
          changesets:
            includePaths:
              - "pylinac/core/**"
              - "tests_basic/test_cbct.py"
              - "pylinac/ct.py"
